<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="align-items: center; text-align: center;">
    <table style="width: 100%; height: 100%;" border="1">
      <tr>
        <td>
          <table style="width: 100%; height: 100%;" border="1">
            <tr>
              <th colspan="2">Nested Table 2</th>
            </tr>
            <tr>
              <th>Column1</th>
              <th>Column2</th>
            </tr>
            <tr>
              <td>abc</td>
              <td>def</td>
            </tr>
          </table>
        </td>
        <td>
          <table style="width: 100%; height: 100%;" border="1">
            <thead>
            <tr>
              <th>Nested table 1</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>
              <ul>
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
              </ul>
            </td>
            </tr>
</tbody>

          </table>
        </td>
      </tr>

      <tr>
        <td>
          <table style="height: 100%; width: 100%;" border="1">
            <tr>
              <th colspan="2">Nested Table 3</th>
            </tr>
            <tr>
              <td><a href="/none"> Nested table</a></td>
              <td>Demo Continued</td>
            </tr>
          </table>
        </td>
        <td>
          <table style="height: 100%;width: 100%;" border="1">
          <tr>
            <th>Nested Table 4</th>
          </tr>
          <tr>
            <td style="color: white; background-color: black;">HTML</td>
          </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
